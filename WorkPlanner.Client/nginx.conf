server {
    listen 80;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    # MIME types for Blazor WASM
    include /etc/nginx/mime.types;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript application/wasm;

    # Handle Blazor WebAssembly routes
    location / {
        try_files $uri $uri/ /index.html =404;
    }

    # Serve _framework directory explicitly
    location /_framework/ {
        alias /usr/share/nginx/html/_framework/;
        try_files $uri $uri/ =404;
        add_header Cache-Control "public, max-age=604800";
    }

    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|wasm|dll|json)$ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy API requests to backend (docker-compose)
    location /api/ {
        proxy_pass http://api:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection keep-alive;
        proxy_set_header Host $host;
        proxy_cache_bypass $http_upgrade;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
